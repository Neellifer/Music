    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
        <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">Join Harmonic Hub</h2>
        <form action="thankyou.html" method="GET"> <!-- Using GET for simplicity, normally POST -->
            <div class="mb-4">
                <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Full Name</label>
                <input type="text" id="name" name="name" class="shadow appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-300" placeholder="John Doe" required>
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email Address</label>
                <input type="email" id="email" name="email" class="shadow appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-300" placeholder="you@example.com" required>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                <input type="password" id="password" name="password" class="shadow appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 mb-3 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-300" placeholder="********" required>
                <p class="text-gray-600 text-xs italic">Password must be at least 8 characters long.</p>
            </div>
            <div class="flex items-center justify-between">
                <button type="submit" class="bg-blue-800 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-full shadow-lg transition duration-300 transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-blue-600 focus:ring-opacity-50">
                    Register Now
                </button>
                <a href="index.html" class="inline-block align-baseline font-bold text-sm text-blue-600 hover:text-blue-800 transition duration-300">
                    Back to Homepage
                </a>
            </div>
        </form>
    </div>
</body>
